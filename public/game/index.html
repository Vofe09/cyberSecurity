<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ò–≥—Ä–∞ ‚Äî cyberAware</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-light: #e6f8f7;
      --blue-main: #4fd1c5;
      --blue-hover: #a0f0ea;
      --green: #34d399;
      --red: #f87171;
      --text-dark: #1e293b;
      --soft-blue: #d0f8f5;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      background: var(--bg-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
    }

    .quiz-card {
      background: white;
      width: 100%;
      max-width: 480px;
      border-radius: 24px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .progress {
      font-size: 14px;
      color: #475569;
      margin-bottom: 16px;
    }

    .question {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .answer {
      background: var(--soft-blue);
      padding: 16px;
      border-radius: 14px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s ease;
      font-weight: 500;
    }

    .answer:hover {
      background: var(--blue-hover);
    }

    .answer.correct {
      background: var(--green);
      color: white;
    }

    .answer.wrong {
      background: var(--red);
      color: white;
    }

    .answer.disabled {
      pointer-events: none;
      opacity: 0.6;
    }

    .next {
      margin-top: 24px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: var(--blue-main);
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

<div class="quiz-card">
  <div class="progress" id="progress">–í–æ–ø—Ä–æ—Å 1 –∏–∑ 3</div>
  <div class="question" id="questionText"></div>

  <div class="answers" id="answers"></div>

  <button class="next" id="nextBtn">–î–∞–ª–µ–µ</button>
</div>

<script>
/* ===== –í–û–ü–†–û–°–´ (–ü–û–¢–û–ú –ó–ê–ú–ï–ù–ò–ú / –†–ê–°–®–ò–†–ò–ú) ===== */
const questions = [
  {
    text: "–ß—Ç–æ –∏–∑ —ç—Ç–æ–≥–æ —è–≤–ª—è–µ—Ç—Å—è –ø—Ä–∏–∑–Ω–∞–∫–æ–º —Ñ–∏—à–∏–Ω–≥–∞?",
    answers: [
      "–ü–µ—Ä—Å–æ–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –æ–±—Ä–∞—â–µ–Ω–∏–µ",
      "–°—Ä–æ—á–Ω–æ—Å—Ç—å –∏ –¥–∞–≤–ª–µ–Ω–∏–µ",
      "–û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π –¥–æ–º–µ–Ω —Å–∞–π—Ç–∞",
      "–û—Ç—Å—É—Ç—Å—Ç–≤–∏–µ –æ—à–∏–±–æ–∫ –≤ —Ç–µ–∫—Å—Ç–µ"
    ],
    correct: 1
  },
  {
    text: "–ö–∞–∫–æ–π –ø–∞—Ä–æ–ª—å —Å—á–∏—Ç–∞–µ—Ç—Å—è –±–µ–∑–æ–ø–∞—Å–Ω—ã–º?",
    answers: [
      "qwerty123",
      "–æ–¥–∏–Ω –ø–∞—Ä–æ–ª—å –¥–ª—è –≤—Å–µ—Ö —Å–∞–π—Ç–æ–≤",
      "—Å–ª—É—á–∞–π–Ω—ã–π –∏ —É–Ω–∏–∫–∞–ª—å–Ω—ã–π",
      "–¥–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è"
    ],
    correct: 2
  },
  {
    text: "–ß—Ç–æ –ª—É—á—à–µ —Å–¥–µ–ª–∞—Ç—å –≤ –ø—É–±–ª–∏—á–Ω–æ–º Wi-Fi?",
    answers: [
      "–í–æ–π—Ç–∏ –≤ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-–±–∞–Ω–∫",
      "–°–∫–∞—á–∞—Ç—å –ø–æ–¥–æ–∑—Ä–∏—Ç–µ–ª—å–Ω—ã–π —Ñ–∞–π–ª",
      "–ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å VPN",
      "–û—Ç–∫–ª—é—á–∏—Ç—å –∞–Ω—Ç–∏–≤–∏—Ä—É—Å"
    ],
    correct: 2
  }
];

let current = 0;
let answered = false;
let correctCount = 0;

const questionText = document.getElementById("questionText");
const answersEl = document.getElementById("answers");
const progress = document.getElementById("progress");
const nextBtn = document.getElementById("nextBtn");

/* ===== –ó–ê–ì–†–£–ó–ö–ê –í–û–ü–†–û–°–ê ===== */
function loadQuestion() {
  answered = false;
  nextBtn.style.display = "none";
  answersEl.innerHTML = "";

  const q = questions[current];
  progress.textContent = `–í–æ–ø—Ä–æ—Å ${current + 1} –∏–∑ 3`;
  questionText.textContent = q.text;

  q.answers.forEach((text, index) => {
    const btn = document.createElement("div");
    btn.className = "answer";
    btn.textContent = text;

    btn.addEventListener("click", () => handleAnswer(btn, index));
    answersEl.appendChild(btn);
  });
}

/* ===== –û–ë–†–ê–ë–û–¢–ö–ê –û–¢–í–ï–¢–ê ===== */
function handleAnswer(btn, index) {
  if (answered) return;
  answered = true;

  const correctIndex = questions[current].correct;
  const buttons = document.querySelectorAll(".answer");

  buttons.forEach((b, i) => {
    b.classList.add("disabled");
    if (i === correctIndex) b.classList.add("correct");
    if (i === index && i !== correctIndex) b.classList.add("wrong");
  });

  if (index === correctIndex) {
    correctCount++; // ‚Üê –í–ê–ñ–ù–û
  }

  nextBtn.style.display = "block";
}


/* ===== –ü–ï–†–ï–•–û–î ===== */
nextBtn.addEventListener("click", () => {
  if (correctCount >= 3) {
    alert("–ú–∏–Ω–∏-–∏–≥—Ä–∞ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è üéÆ");
    // —Ç—É—Ç –ø–æ–∑–∂–µ –±—É–¥–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –≤ mini-game state
    return;
  }

  current++;

  if (current < questions.length) {
    loadQuestion();
  } else {
    alert("–í–æ–ø—Ä–æ—Å—ã –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å");
  }
});


/* ===== INIT ===== */
loadQuestion();
</script>

</body>
</html>
