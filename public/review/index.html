<script>
/* ===== –ö–ï–ô–°–´ ===== */
const cards = [
  { text: "–Ø –º–æ–≥—É –≤–≤–æ–¥–∏—Ç—å –ø–∞—Ä–æ–ª–∏ –≤ –ø—É–±–ª–∏—á–Ω–æ–º Wi-Fi.", correct: false },
  { text: "–õ—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ä–∞–∑–Ω—ã–µ –ø–∞—Ä–æ–ª–∏ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Å–∞–π—Ç–æ–≤.", correct: true },
  { text: "–°—Ä–æ—á–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è —á–∞—â–µ –≤—Å–µ–≥–æ –±–µ–∑–æ–ø–∞—Å–Ω—ã.", correct: false },
  { text: "–î–≤—É—Ö—Ñ–∞–∫—Ç–æ—Ä–Ω–∞—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –ø–æ–≤—ã—à–∞–µ—Ç –∑–∞—â–∏—Ç—É –∞–∫–∫–∞—É–Ω—Ç–∞.", correct: true }
];

let index = 0;
const card = document.getElementById("card");

let startX = 0;
let currentX = 0;
let isDragging = false;

/* ===== –ó–ê–ì–†–£–ó–ö–ê –ö–ê–†–¢–û–ß–ö–ò ===== */
function loadCard() {
  card.className = "card";
  card.style.transform = "translateX(0)";
  card.textContent = cards[index].text;
}

/* ===== –°–í–ê–ô–ü ===== */
card.addEventListener("pointerdown", e => {
  startX = e.clientX;
  isDragging = true;
  card.setPointerCapture(e.pointerId);
});

card.addEventListener("pointermove", e => {
  if (!isDragging) return;
  currentX = e.clientX - startX;
  card.style.transform = `translateX(${currentX}px) rotate(${currentX / 15}deg)`;
});

card.addEventListener("pointerup", () => {
  isDragging = false;

  if (Math.abs(currentX) > 120) {
    const userAgreed = currentX > 0;
    const isCorrect = userAgreed === cards[index].correct;

    card.classList.add(isCorrect ? "correct" : "wrong");
    card.style.transform = `translateX(${userAgreed ? 600 : -600}px)`;

    setTimeout(() => {
      index++;
      if (index < cards.length) {
        loadCard();
      } else {
        card.textContent = "–ü–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ üéâ";
        card.className = "card";
        card.style.transform = "translateX(0)";
      }
    }, 500);
  } else {
    card.style.transform = "translateX(0)";
  }

  currentX = 0;
});

/* ===== INIT ===== */
loadCard();
</script>
